name: Chrome Valet

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up cargo cache
      uses: actions/cache@v3
      continue-on-error: false
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/            
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: ${{ runner.os }}-cargo-
    - name: Get Short SHA
      run: echo "GITHUB_SHA_SHORT=$(git rev-parse --short ${{github.sha}})" >> $env:GITHUB_ENV 
    - name: Build
      run: cargo build --verbose
    - name: Install cargo wix
      continue-on-error: true
      run: cargo install cargo-wix --verbose || true
    - name: Build wix
      run: cargo wix --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Binary Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: binaries
        path: |
          target/debug/*.exe
          target/release/*.exe
    - name: Installer Artifact
      uses: actions/upload-artifact@v3
      with:
        name: chrome_valet_x64_${{ env.GITHUB_SHA_SHORT }}
        path: |
          target/wix/chrome_valet*.msi
