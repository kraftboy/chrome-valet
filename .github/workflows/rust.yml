name: Build

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.rs'
      - '**.toml'
      - '**.wxs'
      - 'assets/**'
      - '.github/workflows/rust.yml'
      
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up cargo cache
      uses: actions/cache@v3
      continue-on-error: false
      with:
        enableCrossOsArchive: true
        restore-keys: windows-cargo-
        
    - name: Install cargo commands
      continue-on-error: true
      run: | 
        cargo install cargo-wix --verbose || true
        cargo install cargo-bump --verbose || true
        cargo install cargo-get --verbose || true
        
    - name: Get Short SHA
      run: echo "GITHUB_SHA_SHORT=$(git rev-parse --short ${{github.sha}})" >> $env:GITHUB_ENV 
      
    - name: Clippy
      run: cargo clippy
      
    - name: Build Debug
      run: cargo build --verbose
    - name: Build Release
      run: cargo build --release --verbose
        
    - name: Build wix
      run: cargo wix --verbose
    - name: Run tests
      run: cargo test --verbose
      
    - name: Get version
      run: echo "CV_VERSION=$(cargo get version)" >> $env:GITHUB_ENV
      
    - name: Binaries Artifact
      uses: actions/upload-artifact@v3
      with:
        name: binaries
        path: |
          target/debug/*.exe
          target/release/*.exe
    - name: Installer Artifact
      uses: actions/upload-artifact@v3
      with:
        name: chrome_valet-${{ env.CV_VERSION }}-x86_64.msi
        path: |
          target/wix/chrome_valet-${{ env.CV_VERSION }}-x86_64.msi
          
    - name: Install wsl
      uses: Vampire/setup-wsl@v2
      with:
          use-cache: 'true'   
          additional-packages: ssh
    
    - name: scp msi to sirsonic.com
      shell: wsl-bash {0}
      run: | 
        'echo "$SIRSONIC_KEY" > priv_key'
        chmod 600 priv_key
        scp -i priv_key -o PasswordAuthentication=no "target/wix/chrome_valet-${{ env.CV_VERSION }}-x86_64.msi" ${{ secrets.SIRSONIC_USER }}@${{ secrets.SIRSONIC_HOST }}:dl.sirsonic.com/releases/chrome_valet/
        rm priv_key
      env:
        SSH_KEY: ${{secrets.SIRSONIC_KEY}}
        
